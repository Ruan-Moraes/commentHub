spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/DB_COMMENT_HUB
    username: postgres
    password: postgres
  application:
    name: CommentHub
    jpa:
      hibernate:
        ddl-auto: update
      open-in-view: true
    flyway:
      enabled: true
      locations: classpath:db/migration
